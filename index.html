<!doctype html>
<html lang="pt">

<head>
    <meta charset="utf-8">
    <title>GLOOMHAVEN</title>
    <!--Generic meta-->
    <meta name="viewport" content="width=device-width, initial-scale=1, initial-scale = 1.0, shrink-to-fit=no">
    <!--Font-->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <!--Links-->
    <link rel="stylesheet" href="scss/main.css">
    <!--Script-->
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script type="text/javascript" src="./js/main.js"></script>
 
</head>

<body>
    <!--Home-->
    <section class="gloomhaven">
        <img src="./img/gloomhaven.png">

        <div class="gloomhavenCard">

            <div class="title">
                <h1>Player 1</h1>
            </div>

            <div class="pointsCard">
                <div class="pointsZone">
                    <div class="points">0000</div>
                    <div class="pointsDescription">HP</div>
                    <div class="btnsAddRemove">
                        <img src="/img/icons/add.svg" class="addBtn">
                        <img src="/img/icons/remove.svg" class="removeBtn">
                    </div>
                </div>
                <div class="pointsZone">
                    <div class="points">0000</div>
                    <div class="pointsDescription">XP</div>
                    <div class="btnsAddRemove">
                        <img src="/img/icons/add.svg" class="addBtn">
                        <img src="/img/icons/remove.svg" class="removeBtn">
                    </div>
                </div>
                <div class="pointsZone">
                    <div class="points">0000</div>
                    <div class="pointsDescription">GOLD</div>
                    <div class="btnsAddRemove">
                        <img src="/img/icons/add.svg" class="addBtn">
                        <img src="/img/icons/remove.svg" class="removeBtn">
                    </div>
                </div>
            </div>

            <div class="cardsIcons">
                <div class="container">
                    <img src="/img/icons/cardsHand.svg">
                    <div class="btnsAddRemove">
                        <img src="/img/icons/add.svg" class="addBtn">
                        <img src="/img/icons/remove.svg" class="removeBtn">
                    </div>
                    <div class="points">000</div>
                </div>
                <div class="container">
                    <img src="/img/icons/cards.svg">
                    <div class="btnsAddRemove">
                        <img src="/img/icons/add.svg" class="addBtn">
                        <img src="/img/icons/remove.svg" class="removeBtn">
                    </div>
                    <div class="points">000</div>
                </div>
                <div class="container">
                    <img src="/img/icons/cardsFire.svg">
                    <div class="btnsAddRemove">
                        <img src="/img/icons/add.svg" class="addBtn">
                        <img src="/img/icons/remove.svg" class="removeBtn">
                    </div>
                    <div class="points">000</div>
                </div>
            </div>

            <div class="status">
                <h2>Status</h2>
                <ul class="icons">
                    <li class="iconsImg">
                        <img src="/img/icon 1.png" class="imgIcon">
                    </li>
                    <li class="iconsImg">
                        <img src="/img/icon 2.png" class="imgIcon">
                    </li>
                    <li class="iconsImg">
                        <img src="/img/icon 3.png" class="imgIcon">
                    </li>
                    <li class="iconsImg">
                        <img src="/img/icon 4.png" class="imgIcon">
                    </li>
                    <li class="iconsImg">
                        <img src="/img/icon 5.png" class="imgIcon">
                    </li>
                    <li class="iconsImg">
                        <img src="/img/icon 6.png" class="imgIcon">
                    </li>
                    <li class="iconsImg">
                        <img src="/img/icon 7.png" class="imgIcon">
                    </li>
                    <li class="iconsImg">
                        <img src="/img/icon 8.png" class="imgIcon">
                    </li> 
                </ul>
            </div>

            <div class="notes">
                <h2>Notas</h2>
                <textarea class="textarea"></textarea>
            </div>

        </div>

    </section>
    <!--Home End--> 
</body>
</html>
